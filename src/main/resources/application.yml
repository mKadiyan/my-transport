spring:
  profiles: default
logging:
  level:
   com.transport: debug
---
spring:
    profiles: prod
    datasource:
      url: ${JDBC_DATABASE_URL}
      username: ${JDBC_DATABASE_USERNAME}
      password: ${JDBC_DATABASE_PASSWORD}
    jpa:
      hibernate:
        ddl-auto: create-drop
      database-platform: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
   root: debug
